<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="mood.css">
  <title>Login</title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>WELCOME<br>PLEASE LOGIN TO CONTINUE</h1>
      <img src="person-working.svg" class="left-login-image" alt="Pessoa trabalhando">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="Please enter your Username">Username</label>
          <input type="text" name="Username" placeholder="Username">
        </div>
        <div class="textfield">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password">
        </div>
        <button id="loginBtn" class="btn-login">Login</button>
      </div>
    </div>
  </div>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    
    loginBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
